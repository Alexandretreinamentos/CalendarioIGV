<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos_login.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="login-form" autocomplete="off">
        <div class="form-group">
          <input
            id="usuario"
            class="usuario"
            required=""
            placeholder="Nome de UsuÃ¡rio"
            autocomplete="on"
            dir="auto"
            data-target="text-suggester.input"
            data-octocaptcha-field-name="email_address"
            aria-describedby="email-err"
            type="email"
            name="user[email]"
            spellcheck="false"
          />
        </div>
        <div class="form-group">
          <input id="password" placeholder="Senha" class="" required="" autocomplete="off" type="password" name="user[password]" />
        </div>
        <div class="form-group">
          <button id="login" type="submit">Conectar</button>
        </div>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
