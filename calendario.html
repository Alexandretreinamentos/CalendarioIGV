<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Agenda</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Importando FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tooltip.js/1.3.3/umd/tooltip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/core/locales/pt-br.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div id="calendar-container">
      <!-- Contêiner dos botões para manter alinhamento -->
      <div id="nav-buttons">
        <button id="prev-button" class="Retornar-calendar">.</button>
        <button id="next-button" class="Avancar-calendar">.</button>
        <button id="today-button" class="Hoje-calendar">Hoje</button>
        <button id="mes-button" class="Mes-calendar">Mês</button>
        <button id="semana-button" class="Semana-calendar">Semana</button>
        <button id="dia-button" class="Dia-calendar">Dia</button>
        <button id="lista-button" class="Lista-calendar">Lista</button>
        <!-- <button id="configuracao" class="Config-calendar"></button> -->
      </div>
      <div id="barra-vertical" class="barra-vertical"></div>
      <div id="calendar"></div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <h2>Agendar Evento</h2>
        <input id="eventTitle" type="text" placeholder="Adicione um título" />
        <!-- Campo de texto para a data -->
        <input type="text" id="dataEvento" placeholder="DD/MM/YYYY" readonly />
        <label>Horário: <input id="horarioEventoInicio" type="time" /> até <input id="horarioEventoFim" type="time" /></label>

        <!-- Campo para selecionar a cor do evento -->
        <label for="event-color">Cor do Evento:</label>
        <input type="color" id="event-color" name="event-color" value="#007bff" -- />
        <!-- Valor inicial é um azul padrão -->

        <textarea id="descricaoEvento" placeholder="Descrição do Evento"></textarea>
        <button id="save">Guardar</button>
        <button id="editar">Editar</button>
        <button id="remover">Remover</button>
      </div>
    </div>

    <div id="myModalConfiguracoes" class="modalconfig">
      <div class="modal-content">
        <h2>Definir E-Mail</h2>
        <input id="eventTitleConfig" type="text" placeholder="Adicione um título" />
        <!-- Campo de texto para a data -->
        <button id="saveConfig">Guardar</button>
      </div>
    </div>
    <!-- Arquivo JS -->
    <script src="script.js"></script>
  </body>
</html>
